<ui-view>
<button class="btn btn-info btn-md .submit-button" ng-click="questionsController.quizMe()">Toggle quiz!</button>
<div ng-if="!questionsController.quizTime">
<div ng-repeat="question in questionsController.questions | filter: {_tag: questionsController.getCurrentTag()}">
  <div class="question">
    <div> Question: {{question.text}} </div>
    <div> Answer:  {{question.answer}} </div>
    <div> Tag: {{question._tag}} </div>
    <button type="button" class="close" ng-click="questionsController.deleteQuestion(question)">&times;</button>
  </div>
</div>
<hr/>
    <div ng-if="questionsController.getCurrentTag()">
        <form ng-submit="questionsController.addNewQuestion()" novalidate>
            <div class="center">
                <label>Question Text</label>
                <textarea type="text" ng-model="questionsController.newQuestion.text" placeholder="Enter question"></textarea>
            </div>
            <div class="center">
                <label>Answer</label>
                <textarea type="text" ng-model="questionsController.newQuestion.answer" placeholder="Enter answer"></textarea>
            </div>
            <div class="center">
                <label >Tag</label>
                <input type="text" ng-model="questionsController.newQuestion.tag" placeholder="Enter tag">
            </div>
            <button type="submit" class="btn btn-info btn-md .submit-button">Create</button>
        </form>
    </div>
</div>
</ui-view>
