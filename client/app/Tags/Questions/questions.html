<div ng-repeat="question in questionsController.questions">
    <span> {{question.text}} </span>
    <span> {{question.answer}} </span>
</div>
<hr/>
<ui-view>
    <div ng-if="questionsController.getCurrentTag()">
        <button type="button" class="btn btn-link"
                ui-sref="knowitall.tags.questions.create">
            <span class="glyphicon glyphicon-plus"></span>
            Create a question!
        </button>
    </div>
</ui-view>
