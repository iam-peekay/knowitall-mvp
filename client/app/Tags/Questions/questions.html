<div ng-repeat="question in QuestionsController.questions | filter:{tag:questionsController.getCurrentTagName()}">
    <span> {{question.text}}</span>
    <span>{{question.answer}}</span>
</div>
<ui-view>
    <div ng-if="questionsController.getCurrentTag()">
        <button type="button" class="btn btn-link"
                ui-sref="knowitall.tags.questions.create">
            <span class="glyphicon glyphicon-plus"></span>
            Create Questions
        </button>
    </div>
</ui-view>
